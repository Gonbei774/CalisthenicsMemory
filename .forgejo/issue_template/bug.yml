name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug] '
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        (Trial) You may write this issue in your native language.
        Responses will be primarily in Japanese.
  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: Describe the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to...
        2. Tap on...
        3. See error
  - type: input
    id: version
    attributes:
      label: App version
      placeholder: e.g. v1.8.0
  - type: input
    id: device
    attributes:
      label: Device / Android version
      placeholder: e.g. Pixel 7 / Android 14